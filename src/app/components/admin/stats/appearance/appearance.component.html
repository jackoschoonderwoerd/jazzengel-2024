<main>
    <div class="header">
        <mat-form-field class="filter">
            <mat-label>filter</mat-label>
            <input type="text"
                (keyup)="doFilter($event.target.value)"
                matInput>
        </mat-form-field>



        <mat-slide-toggle (change)="onSlideChange($event.checked)"
            [(ngModel)]="isChecked">featured only</mat-slide-toggle>

        <button mat-raised-button
            (click)="exportExcel()">download jazzengel.xlsx</button>
    </div>
    <table mat-table
        id="table-data"
        [dataSource]="dataSource"
        matSort
        matSortActive="date"
        matSortDirection="desc"
        class="mat-elevation-z8">


        <ng-container matColumnDef="date">
            <th class="date"
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>date </th>
            <td mat-cell
                *matCellDef="let dataSourceConcert">
                {{dataSourceConcert.date|date}}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th class="name"
                mat-header-cell
                *matHeaderCellDef>name</th>
            <td mat-cell
                *matCellDef="let dataSourceConcert">

                {{dataSourceConcert.name}}

            </td>
        </ng-container>
        <ng-container matColumnDef="instrument">
            <th class="instrument"
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>instrument </th>
            <td mat-cell
                *matCellDef="let dataSourceConcert">
                {{dataSourceConcert.instrument}}
            </td>
        </ng-container>

        <ng-container matColumnDef="isFeatured">
            <th class="isFeatured"
                mat-header-cell
                mat-sort-header
                *matHeaderCellDef>isFeatured </th>
            <td mat-cell
                *matCellDef="let dataSourceConcert">
                {{dataSourceConcert.isFeatured}}
            </td>
        </ng-container>





        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</main>
